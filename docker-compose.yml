services:
  devpanel:
    build: ./devpanel
    ports:
      - "8080:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/project:/app/project
      - /root/.claude:/root/.claude
    environment:
      - PROJECT_DIR=/app/project
      - DATABASE_URL=${DATABASE_URL:-}
    restart: unless-stopped
